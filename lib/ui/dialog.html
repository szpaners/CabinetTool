<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Właściwości szafki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #f9f9f9;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }
    .tab.active {
      background-color: white;
      border-bottom: 1px solid white;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-top: none;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button.cancel {
      background-color: #6c757d;
    }
    button.cancel:hover {
      background-color: #545b62;
    }
  </style>
</head>
<body>
  <div class="tabs">
<div class="tab active" onclick="switchTab(this, 'dimensions')">Wymiary</div>
    <div class="tab" onclick="switchTab(this, 'materials')">Materiały</div>
    <div class="tab" onclick="switchTab(this, 'advanced')">Zaawansowane</div>
  </div>

  <div id="dimensions" class="tab-content active">
    <h3>Wymiary szafki</h3>
    <div class="form-group">
      <label for="width">Szerokość (mm):</label>
      <input type="number" id="width" value="600">
    </div>
    <div class="form-group">
      <label for="height">Wysokość (mm):</label>
      <input type="number" id="height" value="800">
    </div>
    <div class="form-group">
      <label for="depth">Głębokość (mm):</label>
      <input type="number" id="depth" value="300">
    </div>
  </div>

  <div id="materials" class="tab-content">
    <h3>Materiały</h3>
    <div class="form-group">
      <label for="panel_thickness">Grubość panelów (mm):</label>
      <input type="number" id="panel_thickness" value="18">
    </div>
    <div class="form-group">
      <label for="back_thickness">Grubość tylnej ścianki (mm):</label>
      <input type="number" id="back_thickness" value="3">
    </div>
    <div class="form-group">
      <label for="material">Materiał:</label>
      <select id="material">
        <option value="wood">Dąb</option>
        <option value="laminate">Laminat</option>
        <option value="mdf">MDF</option>
      </select>
    </div>
  </div>

  <div id="advanced" class="tab-content">
    <h3>Ustawienia zaawansowane</h3>
    <div class="form-group">
      <label for="back_offset">Offset tylnej ścianki (mm):</label>
      <input type="number" id="back_offset" value="0">
    </div>
    <div class="form-group">
      <label for="panel_gap">Odstęp między panelami (mm):</label>
      <input type="number" id="panel_gap" value="0">
    </div>
    <div class="form-group">
      <label for="color">Kolor:</label>
      <input type="color" id="color" value="#8B5A2B">
    </div>
  </div>

  <div class="button-group">
    <button onclick="saveCabinet()">Zapisz i rysuj</button>
    <button class="cancel" onclick="closeDialog()">Anuluj</button>
  </div>

<script>
function switchTab(element, tabName) {
      console.log('switchTab called with:', element, tabName);
      // Ukryj wszystkie zakładki
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      // Ukryj wszystkie przyciski zakładek
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      // Pokaż wybraną zakładkę
      document.getElementById(tabName).classList.add('active');
      // Aktywuj przycisk zakładki
      element.classList.add('active');
    }

function saveCabinet() {
      console.log('saveCabinet called');
      const params = {
        width: document.getElementById('width').value,
        height: document.getElementById('height').value,
        depth: document.getElementById('depth').value,
        panel_thickness: document.getElementById('panel_thickness').value,
        back_thickness: document.getElementById('back_thickness').value,
        material: document.getElementById('material').value,
        back_offset: document.getElementById('back_offset').value,
        panel_gap: document.getElementById('panel_gap').value,
        color: document.getElementById('color').value
      };
      window.sketchup.saveCabinet(JSON.stringify(params));
    }

function closeDialog() {
      console.log('closeDialog called');
      window.sketchup.closeDialog();
    }
  </script>
</body>
</html>
